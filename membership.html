        <main>
            
<div class = 'grid' id = 'forms'>
	<header class = 'heading'>
		<h5>Sign up to be a member! </h5>
	</header>
	<label for="membername" class = 'nameLable'>Name: </label>
	<input type="text" id = 'membername' class = 'name' name="membername" placeholder="Your full name" required>
	
	<label for="memberemail" class = 'emailLable'>Email: </label>
	<input type="Email" id = "membermail" class = 'email' name="memberemail" placeholder="@gmail.com" required>

	<label for="isStudent" class = 'studentLable'>I am a student</label>
	<input type="checkbox" id = "isStudent" class = 'student' name="isStudent">

	<label for="isEmployed" class = 'workLable'>I am employed</label>
	<input type="checkbox" id = "isEmployed" class = 'work' name="isEmployed">

	<label for="something" class = 'relativeQuestion'>Are your reletives a memeber with us?</label>
	<select id='something' class = 'family'>
		<option value="yes">Yes</option>
		<option value="no">No</option>
	</select>

	<input type="submit" id = "submit" class = 'button' name="sign up">
</div>
<section id="ThanksDialog" class = "ShowDialog">
	<h2>Thanks for applying to our club. Here is a summary of the information you gave us</h2>
	<p></p>
	<input type= "submit" id= "close" class = 'button' value="Close">
</section>

<script>
	
	const button = document.getElementById('submit');

	button.addEventListener('click', ()=>{
		const section = document.getElementById('ThanksDialog');

		const information = section.getElementsByTagName('p')[0];
		
		const name = document.getElementById('membername').value;
		const email = document.getElementById('membermail').value;
		const student = document.getElementById('isStudent').checked;
		const worker = document.getElementById('isEmployed').checked;
		const option = document.getElementById('something').value;

		if(name.length > 0 && email.length > 0){
			information.innerHTML += name + " ";
			information.innerHTML += email + " ";
			if(student)
				information.innerHTML += ". You are a student";
			if(worker)
				information.innerHTML += ". You work.";
			section.style = 'display:block';

			document.getElementById('forms').style.opacity = 0.1;
		}
	});

	const closeButton = document.getElementById('close');
	closeButton.addEventListener('click', ()=>{
		const section = document.getElementById('ThanksDialog');
		section.style = 'display: none';
		document.getElementById('forms').style.opacity = 1;
	});

</script>
